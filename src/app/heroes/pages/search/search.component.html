

<div fxLayout="column">
    <div>
        <h1>Search Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <mat-form-field>
            <mat-label>Searcher</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="term"
                   [matAutocomplete]="auto"
                   (input)="searching()"
                   >

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="optionSelected( $event )">

              <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">
                  Nothing found with the term {{ term }}
              </mat-option>

            </mat-autocomplete>
        </mat-form-field>

        <div>
            <pre>{{ heroeSelected | json }}</pre>
        </div>
        <div *ngIf="heroeSelected">
            <app-heroe-target [heroe]="heroeSelected" ></app-heroe-target>
        </div>

    </div>
</div>
