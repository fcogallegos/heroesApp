
<h1>New Heroe<small></small></h1>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput
                       type="text"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       required>
            </mat-form-field>

        </div>

        <mat-form-field>
            <mat-label>First aparition</mat-label>
            <input matInput
                   type="text"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
            <mat-select>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id"    >
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Photo url</mat-label>
            <input matInput
                   type="url"
                   required>
        </mat-form-field>

        <br>

        <button mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
            Save
        </button>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | image" >
    </div>

</div>
